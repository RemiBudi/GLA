<!DOCTYPE html>
<html>
    <head>
        <title>Places</title>
        <link href="MainPage.css" rel="stylesheet">
        <meta charset="UTF-8">
        
        <style type="text/css">
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;  
            }
            </style>
    
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="MainPage.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkyETtYbq8PPrVpUvUG1LZ2zcpbi-p8cc&callback=initMap&libraries=&v=weekly" async></script>

    </head>    
    
    <body>
        <div id="map"></div>

        

        <!-- Panels Top -->
        <div id="topPanel">
            <h1 id="mapTitle">Map Title</h1>
            <p id="mapDescription">Map description</p>
            <button class="commentButton" id="commentMapButton" type="button">  </button>
        </div> 

        <!--Left Panel-->
        <div id="leftPanel">
        
            <img src="Resource/PlacesLogo_150px" alt="PlacesLogo" id="logo">
            
            <div id="navigationButtonPanel">
                
                <button class="defaultButton" id="addPinButton" type="button">
                    Add a pin
                </button>
                <button class="defaultButton" id="publicMapsButton" type="button">
                    Public Maps
                </button>
                <button class="defaultButton" id="myFriendsMapButton" type="button">
                    My friend's Maps
                </button>
                <button class="defaultButton" id="myMapsButton" type="button">
                    My Maps
                </button>

            </div>

            <div id = "currentPinPanel">

                <h1 id="pinTitle"></h1>
                <p id="pinDescription"></p>
                <button class="commentButton" id="commentPinButton" type="button">  </button>
                <button class="deleteButton" id="deletePinButton" type="button">  </button>
                <button class="defaultButton" id="findWayButton" type="button"> Find way </button>
                
            </div>
            
        </div> 
        
        <!-- createPin modal -->
        <div id="createPinModal" class="modal">        
            
            <!-- createPin modal content -->
            <div class="modalContent" id="createPinModalContent">
                <div class="modalHeader">
                <span class="close" id="closeCreatPinModal">&times;</span>            
                <h2>Create Pin</h2>
            </div>

            <div class="modalBody" id = "createPinModalContentBody">
                <input [type = "text"] id = creatPinModalName placeholder="Pin name">  </input> 
                <input [type = "text"] id = creatPinModalDescription placeholder="Pin description (200 wharacters max)">  </input> 
            </div>
            
            <div class="modalFooter" id="creaytePinModalFooter">
                <button id = "creatPinModalCreatePinButton"> Add pin </button>
                <button id = "creatPinModalCancelButton"> Cancel </button>    
            </div>
        
        </div> 
        
        </div> 

    </body>

</html>
